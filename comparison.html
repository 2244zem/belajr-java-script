<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>comparison</title>
  </head>
  <body>
    <script>
      let x = "x";
      let y = "y";
      document.write(x == y + "<br>");
      document.write(x === y + "<br>");
      document.write(x != y + "<br>");

      //menemtukan ganjil genap
      let number = 10;
      document.write("<br>");
      let ganjilGenap = number % 2;
      document.write(ganjilGenap == 0 ? "ini genap" : "ini ganjil");
    </script>
  </body>
</html>
